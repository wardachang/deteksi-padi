<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rice Health System - Masuk</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Inter Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body { font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
  </style>
</head>

<body class="min-h-screen bg-[#F3F6F3] text-slate-900">
  <div class="relative min-h-screen overflow-hidden">
    <!-- background soft glow like screenshot -->
    <div class="pointer-events-none absolute inset-0">
      <div class="absolute -top-24 -left-24 h-80 w-80 rounded-full bg-emerald-300/35 blur-[90px]"></div>
      <div class="absolute -bottom-28 -right-24 h-80 w-80 rounded-full bg-emerald-300/25 blur-[90px]"></div>
    </div>

    <main class="relative z-10 flex min-h-screen flex-col items-center justify-center px-4 py-10">
      <!-- top brand -->
      <div class="mb-6 flex items-center gap-3">
        <div class="h-10 w-10 rounded-xl bg-emerald-100 flex items-center justify-center">
          <!-- logo sama gaya dengan deteksi padi sebelumnya -->
          <i class="fa-solid fa-leaf text-emerald-600"></i>
        </div>
        <div class="font-extrabold tracking-tight">Rice Health System</div>
      </div>

      <!-- card -->
      <section class="w-full max-w-[420px] rounded-2xl bg-white border border-slate-200 shadow-sm">
        <div class="px-8 py-9">
          <!-- icon circle -->
          <div class="mx-auto mb-4 h-12 w-12 rounded-full bg-emerald-100 flex items-center justify-center">
            <i class="fa-solid fa-seedling text-emerald-600"></i>
          </div>

          <h1 class="text-center text-3xl font-extrabold tracking-tight">Masuk ke Sistem</h1>
          <p class="mt-2 text-center text-sm text-slate-500">
            Deteksi dan kelola penyakit tanaman padi secara efisien.
          </p>

          <form class="mt-8 space-y-4" method="POST" action="#">
            <!-- Email -->
            <div class="space-y-2">
              <label class="text-xs font-extrabold text-slate-700">Alamat Email</label>
              <input
                type="email"
                name="email"
                placeholder="Masukkan email Anda"
                class="h-11 w-full rounded-xl border border-emerald-200 bg-white px-4 text-sm
                       placeholder:text-emerald-700/35 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"
                required
              />
            </div>

            <!-- Password -->
            <div class="space-y-2">
              <div class="flex items-center justify-between">
                <label class="text-xs font-extrabold text-slate-700">Kata Sandi</label>
                <a href="#" class="text-[11px] font-extrabold text-emerald-600 hover:underline">
                  Lupa Kata Sandi?
                </a>
              </div>

              <div class="relative">
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Masukkan kata sandi Anda"
                  class="h-11 w-full rounded-xl border border-emerald-200 bg-white pl-4 pr-11 text-sm
                         placeholder:text-emerald-700/35 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500"
                  required
                />
                <button
                  type="button"
                  class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-emerald-600 transition"
                  onclick="togglePassword()"
                  aria-label="Tampilkan/Sembunyikan kata sandi"
                >
                  <i id="eyeIcon" class="fa-regular fa-eye"></i>
                </button>
              </div>
            </div>

            <!-- Remember -->
            <div class="flex items-center gap-2 pt-1">
              <input
                id="remember"
                type="checkbox"
                class="h-4 w-4 rounded border-emerald-300 text-emerald-600 focus:ring-emerald-500"
              />
              <label for="remember" class="text-xs text-slate-500">Ingat perangkat ini</label>
            </div>

            <!-- Login button -->
            <button
              type="submit"
              class="mt-2 w-full rounded-xl bg-emerald-500 py-3 text-sm font-extrabold text-white
                     hover:brightness-95 active:scale-[0.99] transition"
            >
              Masuk
            </button>
          </form>

          <!-- divider -->
          <div class="my-6 flex items-center gap-3">
            <div class="h-px flex-1 bg-slate-200"></div>
            <span class="text-xs text-slate-400">Atau lanjut dengan</span>
            <div class="h-px flex-1 bg-slate-200"></div>
          </div>

          <!-- admin button -->
          <button
            type="button"
            class="w-full rounded-xl border border-slate-200 bg-white py-3 text-xs font-extrabold text-slate-700
                   hover:bg-slate-50 transition flex items-center justify-center gap-2"
          >
            <i class="fa-solid fa-user-shield text-slate-500"></i>
            Masuk sebagai Administrator
          </button>

          <!-- signup -->
          <p class="mt-6 text-center text-xs text-slate-500">
            Belum punya akun?
            <a href="#" class="font-extrabold text-emerald-600 hover:underline">Daftar</a>
          </p>
        </div>
      </section>

      <!-- footer -->
      <footer class="mt-10 text-center text-[11px] text-slate-400">
        <div>Â© 2024 Rice Health System. Hak cipta dilindungi undang-undang.</div>
        <div class="mt-1 flex items-center justify-center gap-4">
          <a href="#" class="hover:text-slate-600 transition">Kebijakan Privasi</a>
          <a href="#" class="hover:text-slate-600 transition">Syarat dan Ketentuan</a>
        </div>
      </footer>
    </main>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("password");
      const icon = document.getElementById("eyeIcon");
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.className = isHidden ? "fa-regular fa-eye-slash" : "fa-regular fa-eye";
    }
  </script>
</body>
</html>
